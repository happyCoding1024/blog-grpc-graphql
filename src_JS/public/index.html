<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="handleBtnClick()">获取数据</button>
  <script>
    function handleBtnClick () {
      const query = `
        query {
          getArticleList(author: "zhangsan") {
            author
            id
            content
          }
        }
      `
      fetch('/graphql', {
        method: 'POST',
        headers: {
          'Content-type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          query
        })
      }).then(res => {
        return res.json()
      }).then(data => {
        console.log(data)
      })
    }
  </script>
</body>
</html>
